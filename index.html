<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with Embedded Image</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFC00; /* Snapchat background color */
        }
        #container {
            text-align: center;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="qrCanvas" width="256" height="256"></canvas>
    </div>

    <script>
        function generateQRCodeWithImage() {
            const canvas = document.getElementById('qrCanvas');
            const context = canvas.getContext('2d');
            const text = "https://www.snapchat.com/lens/82957e02f11840f0980fbf46cff3006f";
            const imgSrc = 'https://pavelantonenko.github.io/qr-code-generator/image.png';

            // Generate QR code
            QRCode.toCanvas(canvas, text, {
                width: 256,
                margin: 1,
                color: {
                    dark: '#000000',  // Black color for the QR code
                    light: '#FFFC00', // Yellow background color
                },
                errorCorrectionLevel: 'H',
            }, (error) => {
                if (error) console.error(error);

                // Load and embed image in the center
                const img = new Image();
                img.src = imgSrc;
                img.crossOrigin = "anonymous"; // Ensure cross-origin request
                img.onload = () => {
                    const imgSize = 64;  // Adjust size as needed
                    const x = (canvas.width - imgSize) / 2;
                    const y = (canvas.height - imgSize) / 2;
                    context.drawImage(img, x, y, imgSize, imgSize);
                };
            });
        }

        // Automatically generate QR code with prepopulated URL on page load
        window.onload = generateQRCodeWithImage;
    </script>
</body>
</html>
